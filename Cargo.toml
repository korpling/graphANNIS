[package]
name = "graphannis"
version = "0.19.4"
authors = ["Thomas Krause <thomaskrause@posteo.de>"]

license = "Apache-2.0"
description = "This is a prototype for a new backend implementation of the ANNIS linguistic search and visualization system."
repository= "https://github.com/korpling/graphANNIS"
readme = "crate-info.md"
autobins=true
build = "build.rs"
edition = "2018"

[lib]
crate-type = ["rlib", "staticlib","cdylib"]

[build-dependencies]
lalrpop = "0.17"
csv = "1"
regex = "1"

[dependencies]
regex = "1"
regex-syntax = "0.6"
serde = {version="1.0", features=["rc"]}
serde_derive = "1.0"
bincode = "1.1"
rand = "0.6"
rand_xorshift = "0.1"
csv = "1"
multimap = "0.4"
log = "0.4"
lazy_static = "1.3"
strum = "0.15"
strum_macros = "0.15"
num = "0.2"
linked-hash-map = "0.5"
tempfile = "3.0"
itertools = "0.8"
rustc-hash = "1.0"
rayon = {version="1.0",  default-features=false}
sys-info = "0.5"
fs2 = "0.4"
lalrpop-util = "0.17"
boolean_expression = "0.3"
percent-encoding = "1.0"

graphannis-malloc_size_of = "1.0"
graphannis-malloc_size_of_derive = "1.0"

rustyline = {version="1.0", optional=true }
simplelog = {version="0.5", optional=true}
clap = {version="2", optional=true, default-features=false}
criterion = {version="0.2", optional=true, default-features=false}
prettytable-rs = {version="0.8", optional=true, default-features=false}

libc = {version="0.2"}

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docs_rs_workaround"]

[target.'cfg(windows)'.dependencies]
kernel32-sys = { version = "0.2.2" }

[dev-dependencies]
simplelog = "0.5"

[features]
cli = ["rustyline", "simplelog", "clap", "prettytable-rs"]
c-api = ["simplelog"]

[profile.release]
incremental = true

[[bench]]
name = "graphannis"
harness = false

[[bin]]
name="annis"
required-features=["cli"]

[[bin]]
name="bench_annisqueries"
required-features=["criterion", "simplelog", "clap"]
