language: rust
rust:
  - stable
os:
  - linux
  - osx

dist: trusty
sudo: false

cache: cargo

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    - test-release-tag-please-ignore
    - master
    - develop
    - travis
    - staging

script:
  - cargo test --release --verbose
  -  "./misc/download-gum-corpus.sh"
  - cargo build --verbose --release 
  - ./target/release/annis data --cmd 'import relannis/GUM'
  - cargo test --release --verbose  -- --ignored

before_deploy:
  - export RELEASE_PKG_FILE=target/release/libgraphannis_capi.so
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG_FILE=target/release/libgraphannis_capi.dylib ; fi


deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: corpus-tools/graphANNIS
    branch: master
    tags: true
  skip_cleanup: true
  tag_name: $TRAVIS_TAG
  draft: true