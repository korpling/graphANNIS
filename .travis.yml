language: rust
rust:
  - stable
os:
  - linux
  - osx
  - windows

cache:
  directories:
    - $TRAVIS_HOME/.cache/sccache
    - $TRAVIS_HOME/.cargo/
    - $TRAVIS_HOME/.rustup/
    - target
    - relannis

# Create two environments: one for the default tests not requiring any test data and one for the 
# search tests.
env:
  - TEST_SUITE=
  - TEST_SUITE=--ignored

# Execute search tests only on linux
matrix:
  exclude:
  - os: windows
    env: TEST_SUITE=--ignored
  - os: osx
    env: TEST_SUITE=--ignored

before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"

branches:
  only:
    # Release tags
    - /^v\d+\.\d+\.\d+.*$/
    # Develop branch
    - develop
    # used when testing the release process
    # - /^test-release-process.*$/

before_script:
  - rustup component add rustfmt
  - export SHORT_VERSION=`echo ${TRAVIS_TAG:-develop} | sed -E 's/(\.[0-9]+)$//'`
  - misc/download-mdbook.sh 0.3.1


script:
  - cargo fmt -- --check
  # Build the library, all tests and the annis CLI binary
  - cargo build --release --tests --lib --bin annis --features="cli c-api"
  - (test ! -z "$TEST_SUITE" -a -d relannis/GUM/ -a -d relannis/pcc2.1/ || "./misc/download-test-corpora.sh")
  - (test ! -z "$TEST_SUITE" -a -d data/GUM || ./target/release/annis data --cmd 'import relannis/GUM')
  - (test ! -z "$TEST_SUITE" -a -d data/pcc2.1 || ./target/release/annis data --cmd 'import relannis/pcc2.1')
  - cargo test --release -- --test-threads=2 $TEST_SUITE
  # also test that the documentation is generated without error
  - mdbook test docs/
  # generate the documentation for possible deploy
  - mdbook build --dest-dir book/${SHORT_VERSION} docs/

before_deploy:
  # recreate the DLL on Windows after testing, otherwise it seems to be empty
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then cargo build --release --features "c-api" --lib ; fi
  # determine which binary to deploy
  - export RELEASE_PKG_FILE=target/release/libgraphannis.so
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG_FILE=target/release/libgraphannis.dylib ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then export RELEASE_PKG_FILE=target/release/graphannis.dll ; fi


deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "${RELEASE_PKG_FILE}"
    on:
      repo: korpling/graphANNIS
      branch: master
      tags: true
    skip_cleanup: true
    tag_name: $TRAVIS_TAG
    draft: true
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/misc/deploy-docs.sh
    condition: env(TEST_SUITE) =~ //
    on:
      repo: korpling/graphANNIS
      branch: master
      tags: true
      condition: env(TRAVIS_OS_NAME) = linux AND env(TEST_SUITE) =~ //
    skip-cleanup: true
      
